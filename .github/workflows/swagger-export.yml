name: Swagger Export

on:
  push:
    branches:
      - main
  create:
    tags:
      - v*

jobs:
  export-swagger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Generate Swagger spec
        run: VERSION=${{ github.ref_name }} npm run export:openapi

      - name: Validate Swagger spec
        run: npx swagger-cli validate specs/v1.0.0/openapi.yaml

      - name: Install GitHub CLI
        run: sudo apt install gh -y

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Commit and push spec
        run: |
          git config user.name "Swagger Bot"
          git config user.email "swagger-bot@yourdomain.com"
          git add specs/${{ github.ref_name }}
          git commit -m "ðŸ”„ Auto-export Swagger spec for v1.0.0" || echo "No changes to commit"
          git push git@github.com:Eshita27/customer-service.git HEAD:main
      
