name: Swagger Export

on:
  push:
    branches: [main]
  tags:
    - 'v*'

jobs:
  export-swagger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Generate Swagger spec
        run: npm run export:openapi

      - name: Commit and push spec
        run: |
          git config user.name "Swagger Bot"
          git config user.email "swagger-bot@yourdomain.com"
          git add specs/v1.0.0
          git commit -m "ðŸ”„ Auto-export Swagger spec for v1.0.0"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}