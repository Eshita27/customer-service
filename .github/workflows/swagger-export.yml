name: Swagger Export

on:
  push:
    branches:
      - main
  create:
    tags:
      - v*

jobs:
  export-swagger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Generate Swagger spec
        run: VERSION=${{ github.ref_name }} npm run export:openapi

      - name: Validate Swagger spec
        run: npx swagger-cli validate specs/v1.0.0/openapi.yaml

      - name: Commit and push spec
        run: |
          git config user.name "Swagger Bot"
          git config user.email "swagger-bot@yourdomain.com"
          git add specs/${{ github.ref_name }}
          git commit -m "ðŸ”„ Auto-export Swagger spec for v1.0.0" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/Eshita27/customer-service.git HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}